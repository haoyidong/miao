<script tpye='ch104/20'>

    console.log("x1=" + x1.toFixed(5) + "x2=" + x2.toFixed(5))

  } else if (0 > derlt) {
    x1 = ((-b) + Math.sqrt(derlt)) / (2 * a)
    x2 = ((-b) - Math.sqrt(derlt)) / (2 * a)
    console.log('x1=' + x1.toFixed(5) + ';x2 =' + x2.toFixed(5))

  } else (0 < derlt)
  x1real = (-b) / 2 * a
  x1image = + Math.sqrt(-derlt) / (2 * a)
  if (x1image >= 0) {
    x1 = x1real.toFixed(5) + '+' + x1image.toFixed(5) + 'i'
  } else
    x1 = '' + x1real.toFixed(5) + x1image.toFixed(5) + 'i'


  x2real = (-b) / 2 * a
  x2image = -Math.sqrt(-derlt) / (2 * a)

</script>
